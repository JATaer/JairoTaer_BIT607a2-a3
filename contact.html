<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Snazzy Paws Grooming</title>
    <meta name="description" content="Find our Hamilton location, contact details, and opening hours. Get in touch with Snazzy Paws Grooming today.">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Snazzy Paws Grooming Home">Snazzy Paws Grooming</a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="page-header">
            <h1>Contact & Visit Us</h1>
            <p>We'd love to hear from you. Find our details below or send us a message.</p>
        </section>

        <section class="contact-details">
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d201446.5878935451!2d175.12330368671874!3d-37.794403600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d3de0d3139b43%3A0x500ef6143a29917!2sHamilton!5e0!3m2!1sen!2snz!4v1729064293992!5m2!1sen!2snz" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    title="Map of Hamilton">
                </iframe>
            </div>
            <div class="contact-form-container">
                <form action="#" method="POST" class="form">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" name="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email Address</label>
                        <input type="email" id="contactEmail" name="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p>Snazzy Paws Grooming's Opening Hours: Monday - Saturday, 9 am to 5 pm.</p>
        </div>
    </footer>
</body>
</html>
