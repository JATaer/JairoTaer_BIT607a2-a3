    <main class="container my-5">
        <section class="text-center mb-5">
            <h1 class="display-5">Contact & Visit Us</h1>
            <p class="lead text-muted">We'd love to hear from you. Find our details below or send us a message.</p>
        </section>

        <div class="row g-5">
            <div class="col-lg-6">
                <div class="ratio ratio-4x3">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d201446.5878935451!2d175.12330368671874!3d-37.794403600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d3de0d3139b43%3A0x500ef6143a29917!2sHamilton!5e0!3m2!1sen!2snz!4v1729064293992!5m2!1sen!2snz"

                        allowfullscreen=""

                        referrerpolicy="no-referrer-when-downgrade"
                        title="Map of Hamilton">
                    </iframe>

            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm p-4 h-100">
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="contactName" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control" id="contactName" name="contactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label fw-bold">Email Address</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label fw-bold">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
